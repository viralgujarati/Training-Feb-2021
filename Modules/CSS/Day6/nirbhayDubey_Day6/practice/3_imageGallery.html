        }
        @media (max-width:800px){
            .flexcontainer > div{
                flex:49.3%;
                max-width: 49.3%;
            }
        }
        @media (max-width:678px){
            .flexcontainer > div{
                flex:100%;
                max-width: 100%;
            }
        }
    </style>
