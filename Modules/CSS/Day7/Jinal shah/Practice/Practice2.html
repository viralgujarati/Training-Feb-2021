<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <style>
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10);
            background-color: lightsalmon;
            color: black;
            padding: 5px;
        }

        .example {
            padding: 20px;
            color: white;
        }

        @media only screen and (max-width: 550px) {
        .example {background: purple;}
        }

        /* Extra small devices (phones, 600px and down) */
        @media only screen and (min-width: 550px) {
        .example {background: red;}
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
        .example {background: green;}
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
        .example {background: blue;}
        } 

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
        .example {background: orange;}
        } 

        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
        .example {background: rgb(173, 63, 81);}
        }

    </style>
</head>
<body>
    <h3><center>Practice exercise 2 : Media queries with breakpoint
        <br/>
        Practice exercise 3 : Hide elements with Media queries
    </center></h3>

    <h2>Typical Media Query Breakpoints</h2>
    <p class="example">Resize the browser window to see how the background color of this paragraph changes on different screen sizes.</p>
</body>
</html>
