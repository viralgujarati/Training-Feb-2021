<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Practice</title>
    <style>
        input{width: 200px;}
        input[type="submit"]{ margin-left: auto; margin-right: auto;}
    </style>
</head>
<body>
    <form method="get">
        <table>
            <tr>
                <td><label for="pincode">Pincode :</label></td>   
                <td><input type="text" name="pincode" pattern="[0-9]{6}" title="Please enter 6 digit code"></td>
            </tr>
            <tr>
                <td><label for="month">Select Month :</label></td>   
                <td><input type="month" name="month"></td>
            </tr>
            <tr>
                <td><label for="time">Select Time :</label></td>   
                <td><input type="time" name="time"></td>
            </tr>
            <tr>
                <td><label for="week">Select Week :</label></td>   
                <td><input type="week" name="week"></td>
            </tr>
            <tr>
                <td><label for="range">Select Range :</label></td>   
                <td><input type="range" id="range" name="range" min="1" max="20"> <label id="rangevalue"></label></td>
            </tr>
            <tr>
                <td><label for="datalist">DataList :</label></td>   
                <td><input type="text" name="datalist" list="myDatalist">
                    <datalist id="myDatalist">
                        <option label="Mr." value="Mr."></option>
                        <option label="Mrs." value="Mrs."></option>
                        <option label="Ms." value="Ms."></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="Submit"></td>
            </tr>
            
        </table>
        
    </form>

    <script>
        var range = document.getElementById("range");
        var rangeValue = document.getElementById("rangevalue");
        rangeValue.innerHTML = range.value;
        range.oninput = function() {
            rangeValue.innerHTML = this.value;
        }
    </script>
</body>
</html>
