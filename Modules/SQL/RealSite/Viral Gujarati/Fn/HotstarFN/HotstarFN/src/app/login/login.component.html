  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="navigateTohome()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body ">
            
          <form class="form-signin " [formGroup]="form">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <div class="form-group">
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" formControlName="Username" required autofocus>
            <span class="error" *ngIf="Username.invalid && Username.touched">Username is required</span>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="Password" required>
            <span class="error" *ngIf="Password.invalid && Password.touched">Password is required</span>
        </div>
            <div class="checkbox mb-3">
            
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block"  [disabled]="!form.valid"  type="submit"(click)="loginProcess()" data-dismiss="modal">Login</button>
            <span *ngIf="form.invalid" class="error"></span>
        <div style="margin-top: 130px;">  </div> 
          </form>
        </div>
        <div class="modal-footer">
         
        </div>
      </div>
    </div>
  </div>
